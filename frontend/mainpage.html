<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News App</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.6/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg p-4 flex flex-col items-center">
        <div class="mx-auto">
            <div class="flex justify-between">
                <div class="text-3xl font-bold text-gray-800 lg:absolute lg:left-10 outline px-2 py-1">News App</div>

                <!-- Settings Dropdown -->
                <button id="dropdownSettingsButton" data-dropdown-toggle="dropdownSettings" class="absolute right-10 mt-[10px] font-bold hover:bg-gray-200 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="lg:size-9">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                </button>
                <div id="dropdownSettings" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 font-bold">
                    <ul class="py-2 text-sm text-gray-700">
                        <li><a id="politics" href="#" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Settings</a></li>
                        <li><a id="conflicts" href="#" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Log in</a></li>
                        <li><a id="protests" href="#" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Log out</a></li>
                    </ul>
                </div>


                <!-- Dropdown Buttons -->
                <div class="relative group">
                    <div class="flex space-x-4 px-5 content-center font-bold">
                        <!-- Tech Dropdown -->
                        <button id="dropdownTechButton" data-dropdown-toggle="dropdownTech" class="lg:px-[65px] px-5 py-2 bg-gray-300 rounded hover:scale-105 transition transform duration-300 hover:bg-gray-200">Tech</button>
                        <div id="dropdownTech" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-gray-700">
                                <li><a id="tesla" href="#" data-category="Tesla Inc AND automotive" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Tesla</a></li>
                                <li><a id="apple" href="#" data-category="Apple Inc AND technology" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Apple</a></li>
                                <li><a id="microsoft" href="#" data-category="Microsoft Corporation AND technology" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Microsoft</a></li>
                                <li><a id="tech" href="#" data-category="latest technology news OR technology news OR tech OR technology" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Surprise Me!</a></li>
                            </ul>
                        </div>

                        <!-- Business Dropdown -->
                        <button id="dropdownBusinessButton" data-dropdown-toggle="dropdownBusiness" class="lg:px-[65px] px-5 py-2 bg-gray-300 rounded hover:scale-105 transition transform duration-300 hover:bg-gray-200">Business</button>
                        <div id="dropdownBusiness" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-gray-700">
                                <li><a id="wallstreet" href="#" data-category="Wall Street AND finance" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Wall Street</a></li>
                                <li><a id="stocks" href="#" data-category="stock market AND trading" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Stocks</a></li>
                                <li><a id="bitcoin" href="#" data-category="Bitcoin AND cryptocurrency" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Bitcoin</a></li>
                                <li><a id="business" href="#" data-category="latest business news OR business news OR business" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Surprise Me!</a></li>
                            </ul>
                        </div>

                        <!-- World Dropdown -->
                        <button id="dropdownWorldButton" data-dropdown-toggle="dropdownWorld" class="lg:px-[65px] px-5 py-2 bg-gray-300 rounded hover:scale-105 transition transform duration-300 hover:bg-gray-200">World</button>
                        <div id="dropdownWorld" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-gray-700">
                                <li><a id="politics" href="#" data-category="politics" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Politics</a></li>
                                <li><a id="conflicts" href="#" data-category="conflicts" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Conflicts</a></li>
                                <li><a id="protests" href="#" data-category="protests" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Protests</a></li>
                                <li><a id="world" href="#" data-category="conflict+OR+war+OR+dispute" class="block px-4 py-2 hover:bg-gray-900 hover:text-white">Surprise Me!</a></li>
                            </ul>
                        </div>

                        <!-- Search Bar -->
                        <form id="search-form" class="max-w-md mx-auto w-1/3 hidden sm:block">   
                            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                    </svg>
                                </div>
                                <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search news..." required />
                                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Go</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- News Grid - Dynamic Section -->
            <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-10 w-50" id="news-grid">
                <!-- News articles will be injected here by JavaScript -->
            </div>
            
            <script src="javascript/mainpage.js"></script>
            <style>
                @keyframes fade-out {
                0%, 100% { opacity: 0; }
                50% { opacity: 1; }
                }
                @keyframes fade-in {
                0% { opacity: 0; }
                100% { opacity: 1; }
                }
                .animate-fade-out {
                animation: fade-out 2s infinite;
                }
                .animate-fade-in {
                animation: fade-in 2s forwards;
                }
                .fade-in {
                animation: fade-in 2s forwards;
                }
                .news-card {
                opacity: 0;
                transform: translateX(-100%);
                animation: slide-in 0.5s forwards;
                }
                @keyframes slide-in {
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
                }
                #news-grid {
                opacity: 0;
                animation: fade-in 2s forwards;
                }
            </style>
            </body>
            </html>
